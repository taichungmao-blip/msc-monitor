name: MSC Daily Monitor

on:
  schedule:
    # 台灣時間 08:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

# ⚠️ 重要：給予寫入權限，才能更新 history.json
permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: |
          pip install requests undetected-chromedriver selenium beautifulsoup4

      - name: Run Scraper
        run: python msc.py

      # 新增步驟：將 history.json 推送回 GitHub
      - name: Commit and Push History
        run: |
          git config --global user.name "MSC-Bot"
          git config --global user.email "bot@github.com"
          
          # 檢查是否有 history.json 變更
          git add history.json
          
          # 如果沒有變更 (例如全是舊行程)，就跳過 commit，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update deals history [skip ci]" && git push)
