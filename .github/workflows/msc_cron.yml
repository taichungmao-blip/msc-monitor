name: MSC Daily Monitor

on:
  schedule:
    # 每天台灣時間早上 08:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許手動執行

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # 這裡將 GitHub Secret 注入為環境變數，Python 才讀得到
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: |
          pip install requests undetected-chromedriver selenium beautifulsoup4

      - name: Run Scraper
        run: python msc.py
